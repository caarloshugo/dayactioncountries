<!DOCTYPE html>
<html>
<head>
  <script src='http://api.tiles.mapbox.com/mapbox.js/v1.0.2/mapbox.js'></script>
  <link href='http://api.tiles.mapbox.com/mapbox.js/v1.0.2/mapbox.css' rel='stylesheet' />
  <!--[if lte IE 8]>
    <link href='http://api.tiles.mapbox.com/mapbox.js/v1.0.2/mapbox.ie.css' rel='stylesheet' >
  <![endif]-->
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>
<div id='map'></div>
<script type='text/javascript'>
var map = L.mapbox.map('map', 'caarloshugo.dayactioncountries_v1', { minZoom: 2, maxZoom:6, }).setView([18.029296875, 75.46769474828896], 2);

map.touchZoom.disable();
map.doubleClickZoom.disable();

/*
map.scrollWheelZoom.disable();
*/

function Countrie(name, lat, lon, url) {
	this.name = name;
	this.lat = lat;
	this.lon = lon;
	this.url = url;
}

var countries = [];

countries.push(new Countrie("El salvador",   13.58, -88.94, 					     "http://makebudgetspublic.org/?page_id=193"));
countries.push(new Countrie("M&eacute;xico", 23.42, -99.32, 				         "http://makebudgetspublic.org/?page_id=193"));
countries.push(new Countrie("Vietnam",       12.523104144490723, 108.33984374999994, "http://makebudgetspublic.org/?page_id=193"));
countries.push(new Countrie("Guatemala",     15.855673509998681, -90.1318359375, 	  "http://makebudgetspublic.org/?page_id=193"));
countries.push(new Countrie("Senegal",       14.701215324750864, -13.96412, 		  "http://makebudgetspublic.org/?page_id=193"));
countries.push(new Countrie("Kyrgyzstan",    41.33634355096041, 73.96412, 			  "http://makebudgetspublic.org/?page_id=193"));


for(x in countries) {
	L.marker([countries[x].lat, countries[x].lon], {
		icon: L.icon({
			iconUrl: '30.png',
			iconSize:     [30, 30],
			iconAnchor:   [10, 30],
			popupAnchor:  [30, 30]
		})
	}).addTo(map).bindPopup('<p><strong>' + countries[x].name + '</strong><br/><a href="' + countries[x].url + '">See more</a></p>');
	
	//console.log(countries[x]);
}
</script>
</body>
</html>
